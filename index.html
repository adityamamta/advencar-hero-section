<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advencar hero</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="myscript.js"></script>
</head>
<body>
    <main>
        <header>
            <div class="navbar">
                <img src="img/logo.png" alt="" class="logo phone">
                <div class="container">
                    <img src="img/logo.png" alt="" class="logo desktop">
                    <ul class="navigation">
                        <li><a href="">About</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Car Catalogue</a></li>
                        <li><a href="">FAQ</a></li>
                    </ul>
                    <div class="sign-btn-container">
                        <button class="sign-in btn">Sign In</button>
                        <button class="sign-up btn">Sing Up</button>
                    </div>
                </div>
                <button class="toggle-nav">
                    <img src="img/menu.png" alt="" class="toggle-icon">
                    <img src="img/close.png" alt="" class="toggle-icon">
                </button>
            </div>
        </header>
        <section class="hero">
            <div class="container-hero">
                <div class="text-container">
                    <h1>Accompany your <br>journey with comfort
                    </h1>
                    <p>Car rent services for various terrain with guaranteed quality</p>
                    <div class="hero-btn-container">
                        <button class="learn-btn btn">Learn More</button>
                        <button class="watch-btn btn">
                            <img src="img/play.png" alt="">
                            <span>Watch Video</span>
                        </button>
                    </div>
                </div>
                <div class="img-container">
                    <img src="img/bg.png" alt="" class="bg-img">
                    <img src="img/car.png" alt="" class="car-img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
